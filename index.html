<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatorlator - Real-Time Audio Translation</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="logo-container">
      <img src="gatorlator.png" alt="Logo" class="floating-logo" />
    </div>

    <div class="hero-content">
      <h1 class="hero-title">
        <span class="text-gator">gator</span
        ><span class="text-lator">lator</span>
      </h1>
      <p class="hero-subtitle">
        Real-time audio translation for global learning. <br />
        Breaking language barriers, one lecture at a time.
      </p>

      <div class="control-panel">
        <a
          href="https://github.com/suupreme/gatorlator/releases/download/release/gatorlator.zip"
          class="btn-download"
          >ðŸ’¾ Download Extension</a
        >
        <div class="lang-showcase">
          <span class="lang-label">Supports:</span>
          <span class="lang-rotating" id="lang-rotating">Arabic</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="https://github.com/suupreme/gatorlator" target="_blank"
          >GitHub</a
        >
        <a href="https://github.com/suupreme/gatorlator/issues" target="_blank"
          >Report Issues</a
        >
        <a href="https://github.com/suupreme/gatorlator#readme" target="_blank"
          >Documentation</a
        >
      </div>
      <p class="footer-credit">
        Built for SwampHacks at the University of Florida &copy; 2026
      </p>
    </footer>

    <script>
      (function () {
        var languages = [
          "Arabic",
          "Bengali",
          "Mandarin",
          "French",
          "German",
          "Hindi",
          "Japanese",
          "Korean",
          "Portuguese",
          "Russian",
          "Spanish",
        ];
        var el = document.getElementById("lang-rotating");
        var i = 0;
        setInterval(function () {
          el.classList.add("fade-out");
          setTimeout(function () {
            i = (i + 1) % languages.length;
            el.textContent = languages[i];
            el.classList.remove("fade-out");
          }, 400);
        }, 3000);
      })();
    </script>
  </body>
</html>
